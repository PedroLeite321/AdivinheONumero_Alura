<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes">
                 <div class="container__texto">
                    <img src="./img/trophy.png" alt="ícone de um troféu" />
                    <p>Tentativas restantes <span class="tries">5</span></p>
                    <h1>Você <span class="container__texto-azul">Adivinha?</span></h1>
                    <h2 class="tips">Descubra o número secreto!</h2>
                    <input type="text" placeholder="insira seu numero" name="guessNum" id="guessInput" class="frame">
                    <button id="submitBtn">Responder</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
